<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<title>Preact Devtools Extension</title>
		<style>
			* {
				box-sizing: border-box;
			}

			html,
			body {
				margin: 0;
			}

			:root {
				--color-text: #333;
			}

			#root {
				height: 100vh;
			}

			#fallback {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				display: flex;
				flex: 1;
				justify-content: center;
				align-items: center;
				color: var(--color-text);
			}
		</style>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div id="root">
			<div id="fallback">
				Unable to find Preact on the page.
			</div>
		</div>
		<script src="./panel.js"></script>
	</body>
</html>
